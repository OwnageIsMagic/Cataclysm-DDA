## Customize dependencies
dependencies:
  #pre:
    #- sudo apt-get update;
    #- sudo apt-get install zipalign

  override:
    - ./sysDeps.sh: # note ':' here
        timeout: 300 # fail if command has no output for 5 minutes
    - ./buildAPK.sh:
        timeout: 60

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "~/android-ndk-root"

database:
  override:
    - echo Database skip

## Customize test commands
test:
  override:
    - file jni/assets/cataclysm
    - file jni/*.apk

general:
  artifacts:
    - "jni/com.cataclysmdda.andr.apk" # relative to the build directory
    #- "~/simplecov" # relative to the user's home directory

